<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIデータ送信</title>
</head>
<body>
    <div>
        <input id="inputTextLeft" type="tel" placeholder="左側の数値を入力">
        <input id="inputTextRight" type="tel" placeholder="右側の数値を入力">
        <button class="symbol" id="plus">＋</button>
        <button class="symbol" id="min">－</button>
        <button class="symbol" id="multipli">×</button>
        <button class="symbol" id="division">÷</button>
        <button id="calculateButton">計算する</button>
        <p id="result"></p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
